      name="viewport"
      content="width=device-width, initial-scale = 1.0,
maximum-scale=1.0, user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book.it</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

  <body>
    <section class="register-block" id="registrate">
      <img class="topleft" src="img/Group%204.png" />
      <img class="topright" src="img/Group%203.png" />
      <div class="r-heading">Регистрация</div>
      <div class="user-signup">
        <div class="tabs_items">
          <button class="tabs_item salons1 isactive">Салоны</button>
          <button class="tabs_item masters1">Мастера</button>
        </div>
        <form class="input-window salon" id="add-salon">
          <input
            type="text"
            placeholder="Имя и фамилия"
            id="full_name"
            class="input"
            required
          /><br />
          <input
            type="text"
            placeholder="Название салона"
            id="salonname"
            class="input"
            required
          /><br />
          <input
            type="email"
            placeholder="E-mail"
            id="email" 
            class="input s-email"
            required
          /><br />
          <input
            type="password"
            placeholder="Пароль"
            id="password"
            class="input"
            required
          /><br />
          <div class="justdiv">
            <input
              id="agreement"
              name="agreement"
              type="checkbox"
              class="checkbox"
              required
            />
            <div class="conditions" required>
              Согласен с условиями пользовательского<br />
              соглашения
            </div>
          </div>
          <div class="justdiv">
            <input
              id="notification1"
              type="checkbox"
              name="notifications"
              class="checkbox"
              checked
            />
            <div class="conditions">Хочу получать все новости о проекте</div>
          </div>
          <button class="registerbtn r-btn">Подтвердить</button>
        </form>
        <form class="input-window master hide" id="add-master">
          <input
            type="text"
            placeholder="Имя и фамилия"
            id="full_name"
            class="input"
          /><br />
          <input
            type="text"
            placeholder="Название салона (не обязательно)"
            id="salonname"
            class="input"
          /><br />
          <input
            type="email"
            placeholder="E-mail"
            id="email"
            class="input m-email"
            required
          /><br />
          <input
            type="password"
            placeholder="Пароль"
            id="password"
            class="input"
            required
          /><br />
          <div class="justdiv">
            <input
              id="agreement"
              name="agreement"
              type="checkbox"
              class="checkbox"
              required
            />
            <div class="conditions">
              Согласен с условиями пользовательского<br />
              соглашения
            </div>
          </div>
          <div class="justdiv">
            <input
              id="notification2"
              type="checkbox"
              name="notifications"
              class="checkbox"
              checked
            />
            <div class="conditions">Хочу получать все новости о проекте</div>
          </div>
          <button class="rstmaster r-btn">Подтвердить</button>
        </form>
      </div>
      <div class="user-signup1 hide">
        <div class="modal__block">
          <h3>Введите номер телефона, чтобы создать аккаунт</h3>
          <button class="modal-close">&#10008;</button>
          <form class="phone_form" id="phone_form" onsubmit="return false">
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              placeholder="+7 *** *** ** **"
            />
            <div id="recaptcha-container"></div>
            <button class="submit-btn" onclick="phoneAuth();" onsubmit="return false">
              Отправить код
            </button>
          </form>
          <h3>Введите код</h3>
          <form>
            <input type="text" id="verificationCode" />
            <button type="button" onclick="codeverify();">
              Зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- /.register-block -->
